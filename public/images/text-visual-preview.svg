<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="12" />
  
  <!-- Split container -->
  <rect x="100" y="60" width="200" height="180" rx="8" fill="#ffffff" stroke="#94a3b8" stroke-width="2" />
  <line x1="200" y1="60" x2="200" y2="240" stroke="#94a3b8" stroke-width="2" />
  
  <!-- Text side (left) -->
  <rect x="120" y="80" width="60" height="8" rx="4" fill="#0f172a" />
  <rect x="120" y="100" width="60" height="5" rx="2.5" fill="#64748b" />
  <rect x="120" y="115" width="60" height="5" rx="2.5" fill="#64748b" />
  <rect x="120" y="130" width="60" height="5" rx="2.5" fill="#64748b" />
  <rect x="120" y="145" width="60" height="5" rx="2.5" fill="#64748b" />
  
  <!-- Visualization side (right) -->
  <!-- Timeline visualization -->
  <line x1="220" y1="100" x2="280" y2="100" stroke="#cbd5e1" stroke-width="1.5" />
  <line x1="220" y1="140" x2="280" y2="140" stroke="#cbd5e1" stroke-width="1.5" />
  <line x1="220" y1="180" x2="280" y2="180" stroke="#cbd5e1" stroke-width="1.5" />
  
  <!-- Timeline nodes -->
  <circle cx="230" cy="100" r="6" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5" />
  <circle cx="250" cy="140" r="6" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5" />
  <circle cx="270" cy="100" r="6" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5" />
  <circle cx="240" cy="180" r="6" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5" />
  
  <!-- Connecting lines -->
  <line x1="230" y1="100" x2="250" y2="140" stroke="#93c5fd" stroke-width="1.5" />
  <line x1="250" y1="140" x2="270" y2="100" stroke="#93c5fd" stroke-width="1.5" />
  <line x1="250" y1="140" x2="240" y2="180" stroke="#93c5fd" stroke-width="1.5" />
  

</svg> 